<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4">Lista Utenti</h1>
    <a class="btn btn-primary" href="/api/utenti/nuovoUtente">Crea Utente</a>

    
    <table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>cognome</th>
					<th>data_nascita</th>
					<th>email</th>
					<th>password</th>
					<th>ruolo</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<!-- ${utenti} si riferisce al model.addAttribute nel utentiController -->
				<tr th:each="utente : ${utenti}">
					<td th:text="${utente.id}"></td>
					<td th:text="${utente.nome}"></td>
					<td th:text="${utente.cognome}"></td>
					<td th:text="${utente.data_nascita}"></td>
					<td th:text="@{${utente.email} + '€'}"></td>
					<td th:text="@{${utente.password} + '€'}"></td>
					<td th:text="@{${utente.ruolo}}"></td>
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm" th:href="@{/api/utenti/modificaUtente(idUtente=${utente.id})}" >Modifica</a>
						<a class="btn btn-primary btn-sm" th:href="@{/api/utenti/eliminazione(idUtente=${utente.id})}" onclick="return confirm('Sicuro di voler cancellare il prodotto?')">Elimina</a>
					</td>
					
					<!-- utenti.nomeVariabile che si trova nella classe Utenti -->
				</tr>
			</tbody>
		</table>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
