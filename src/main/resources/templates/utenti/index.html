<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
		<div class="container-fluid text-bg-success bg-opacity-50 m-0 mb-1 p-3">
			<div class="row d-flex  align-items-center justify-content-around">
				<div class="col-8">
					<h1>Lista Utenti</h1>
				</div>
				<div class="col-4" style="width: 0; text-wrap :nowrap">
					<a class="btn btn-primary" href="/utenti/nuovoUtente">Crea Utente</a>
				</div>
			</div>
		</div>
	

	<div class="row">

  <div class="col-4">
	<div th:insert="fragments/sidebar :: block-sidebar"></div>
  </div>
    
    <div class="col-8">
		<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>cognome</th>
							<th>data_nascita</th>
							<th>email</th>
							<th>password</th>
							<th>ruolo</th>
							<th>Azioni</th>
						</tr>
					</thead>
					<tbody>
						<!-- ${utenti} si riferisce al model.addAttribute nel utentiController -->
						<tr th:each="utente : ${utenti}">
							<td th:text="${utente.id}"></td>
							<td th:text="${utente.nome}"></td>
							<td th:text="${utente.cognome}"></td>
							<td th:text="${utente.data_nascita}"></td>
							<td th:text="@{${utente.email} + '€'}"></td>
							<td th:text="@{${utente.password} + '€'}"></td>
							<td th:text="@{${utente.ruolo}}"></td>
							<td style="white-space:nowrap">
								<a class="btn btn-warning btn-sm" th:href="@{utenti/modificaUtente(idUtente=${utente.id})}" >Modifica</a>
								<a class="btn btn-danger btn-sm" th:href="@{utenti/eliminazione(idUtente=${utente.id})}" onclick="return confirm('Sicuro di voler cancellare il prodotto?')">Elimina</a>
							</td>
							
							<!-- utenti.nomeVariabile che si trova nella classe Utenti -->
						</tr>
					</tbody>
				</table>
	</div>
	</div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
